<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            flex-direction: column;
        }

        header{
            width: 100vw;
            height: 80px;
            background-color:#198754;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 17px;
        }

        .header .header-logo{

        }
        .header .header-menu{

        }

        .header .header-menu .nav-menu{
            list-style: none;
            display: flex;
        }

        .header .header-menu .nav-menu .nav-item{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }

        .header .header-menu .nav-menu .nav-item:hover{
            height:77px;
            border-bottom: 3px solid #fff;
        }

        .header .header-menu .nav-menu .nav-item a{
            text-decoration: none;
            color: #fff;
        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 122px);
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content:center;
            max-width: 500px;
        }
        form h2{
            margin-bottom: 15px;
        }
        form label{
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input{
            margin-bottom: 10px;
            width: 100%;
        }
        form select{
            width: 100%;
            margin-bottom: 10px;
        }
        form .radios{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        form .radios label{
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }
        form .radios label p{
            width: 150px;
        }
        .btn{ 
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7f7f7f;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color:#198754;
            color: #fff;
        }

        #btn-reset:hover{
            background-color: #ffc107;
        }
        footer{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #7f7f7f;
            width: 100vw;
            height: 41px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <a href="">
                <img src="#" alt="Logo">
            </a>
        </div>
        <div class="header-menu">
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Inicio</a></li>
                <li class="nav-item"><a href="#">Cadastrar Pessoa</a></li>
                <li class="nav-item"><a href="#">Cadastrar Sala</a></li>
                <li class="nav-item"><a href="#">Cadastrar Equipamentos</a></li>
                <li class="nav-item"><a href="#">Salas</a></li>
                <li class="nav-item"><a href="#">Equipamentos</a></li>
                <li class="nav-item"><a href="#">Pessoas</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <form action="#" method="post">
            <h2>Reserva de Sala</h2>

            <label for="nomeSala">Nome da Sala:</label>  
            <input type= "text" placeholder ="Nome da Sala" id="nomeSala" name="nomeSala" required>

            <label for="nomeEvento">Nome do Evento:</label>           
            <input type= "text" placeholder ="Nome do Evento" id="nomeEvento" name="evento" required>

            <label for="dataEvento">Data do Evento:</label>
            <input type="date" id="dataEvento" name="data" required>
            
            <label for="equipamento">Equipamentos:</label>     
            
            <div class="radios">
                <label for="teste1">
                    <p>Teste 1</p>
                    <input type="radio" name="teste1" id="teste1" value="Teste 1">
                </label>
                <label for="teste2">
                    <p>Teste 2</p>
                    <input type="radio" name="teste2" id="teste2" value="Teste 2">
                </label>
                <label for="teste3">
                    <p>Teste 3</p>
                    <input type="radio" name="teste3" id="teste3" value="Teste 3">
                </label>
                <label for="teste4">
                    <p>Teste 4</p>
                    <input type="radio" name="teste4" id="teste4" value="Teste 4">
                </label>
                <label for="teste5">
                    <p>Teste 5</p>
                    <input type="radio" name="teste5" id="teste5" value="Teste 5">
                </label>
            </div>
            <label for="responsavel">Responsável:</label>
            <select id="responsavel" name="responsavel" required>
                <option selected disabled value="">--</option>
                <option value="Exemplo 1">Exemplo 1</option>
                <option value="Exemplo 2">Exemplo 2</option>
                <option value="Exemplo 3">Exemplo 3</option>
                <option value="Exemplo 4">Exemplo 4</option>
            </select>
        
            <input type= "submit" value="Reservar" class="btn" id="btn-input">
            <input type="reset" value="Limpar" class="btn" id="btn-reset">
        </form>
    </div>
    <footer class="footer">
        <p>Fesudeperj ©</p> 
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
