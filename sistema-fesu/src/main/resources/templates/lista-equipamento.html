<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org " layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Fesudeperj</title>
</head>
<section class="content" layout:fragment="content" >
    <div>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="equipamento : ${listaEquipamentos}">
                    <td> <span th:text="${equipamento.nomeEquipamento}"></span> </td>
                    <td><span th:text="${equipamento.marcaEquipamento}"></span></td>
                    <td><span th:text="${equipamento.modeloEquipamento}"></span></td>
                    <td><span th:text="${equipamento.tipoEquipamento}"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
