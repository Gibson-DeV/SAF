<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fesudeperj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<header>
    <div class="bg-success bg-gradient shadow p-3 mb-5 opacity-75 p-3 mb-4 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
    
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <img  src="/logos/fesu-marca.svg" alt="fesu-marca">
                    <li><a href="/" class="nav-link px-4 link-dark">Início</a></li>
                    <li><a href="cadastrar-pessoa" class="nav-link px-4 link-light">Cadastrar Pessoa</a></li>
                    <li><a href="/cadastrar-sala" class="nav-link px-4 link-light">Cadastrar Sala</a></li>
                    <li><a href="cadastrar-equipamentos" class="nav-link px-4 link-light">Cadastrar equipamento</a></li>
                    <li><a href="/salas" class="nav-link px-4 link-light">Salas</a></li>
                    <li><a href="/equipamentos" class="nav-link px-4 link-light">Equipamentos</a></li>
                    <li><a href="/pessoas" class="nav-link px-4 link-light">Pessoas</a></li>
                </ul>
    
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<body>

    <div>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Nome da Sala</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sala : ${listaSalas}">
                    <td> <span th:text="${sala.nomeSala}"></span> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer style="margin-top: 751px;" class="bg-secondary bg-gradient shadow p-3">

        <p class="text-center">Fesudeperj ©<br>2023 Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
