    <div>
        <form method="post">
                <br>
                <div class="container text-center">
                <h2>Gerenciamento de Equipamentos</h2>
                <br>
                <div label for="text">Nome:</label>  
                <input type= "text" value="" name="nomeEquipamento" placeholder ="Digite o nome do equipamento"></div>
                <br>
        
                <div label for="text">Marca:</label>           
                <input type= "text" value="" name="marcaEquipamento" placeholder ="Digite a marca do equipamento"></div>
                <br>
        
                <div label for="text">Modelo:</label>
                <input type= "text" value="" name="modeloEquipamento" placeholder ="Digite o modelo do equipamento"></div>
                <br>
        
                <div label for="text">Tipo:</label>     
                <input type= "text" value="" name="tipoEquipamento" placeholder ="Digite o tipo do equipamento"></div>
                <br>
                
                <br><button type="submit" class="btn btn-success" a href="/cadastrar-pessoa">CADASTRAR</button>
                       
                       
            </form>
    </div>
    
    <style>

    border: 1px solid #ccc;

    font-size: 1.1rem;

    button{ 
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ffffff;
    color: #FFF;
    font-size: 1.1rem;
    cursor: pointer;
    }
